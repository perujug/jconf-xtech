<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peru JUG</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    /* Ensure media fits the slide area */
    .carousel,
    .carousel-item {
      aspect-ratio: 16 / 9;
      background: #000;
    }
    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
    }
    .carousel-item video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }
    /* If your video needs rotation, uncomment and adjust:
    .carousel-item video.rotate90 {
      transform: rotate(90deg);
      transform-origin: center center;
    } */
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="h3 mb-3">Peru JUG</h1>
  <div id="mediaCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mediaCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#mediaCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#mediaCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#mediaCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Photo 1 -->
      <!--
      <div class="carousel-item active">
        <img src="assets/photo1.jpg" class="d-block w-100" alt="Photo 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Photo 1</h5>
        </div>
      </div>
      -->

      <!-- Photo 2 -->
      <!--
      <div class="carousel-item">
        <img src="assets/photo2.jpg" class="d-block w-100" alt="Photo 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Photo 2</h5>
        </div>
      </div>
      -->

      <!-- Video -->
      <div class="carousel-item active">
        <video 
          id="mainVideo"
          class="d-block w-100" 
          controls 
          playsinline 
          preload="metadata" 
          muted
          style="cursor: pointer;">
          <source src="/jconf-xtech/assets/video.mp4" type="video/mp4" />
          <source src="assets/video.mp4" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
        <div class="carousel-caption d-none d-md-block">
          <h5>Video</h5>
        </div>
      </div>

      <!-- Photo 3 -->
      <!--
      <div class="carousel-item">
        <img src="assets/photo3.jpg" class="d-block w-100" alt="Photo 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Photo 3</h5>
        </div>
      </div>
      -->
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mediaCarousel" data-bs-slide="prev" aria-label="Previous">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mediaCarousel" data-bs-slide="next" aria-label="Next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS (bundle includes Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<script>
  // Optional: pause video when slide is not active
  const carousel = document.getElementById('mediaCarousel');
  carousel.addEventListener('slide.bs.carousel', (e) => {
    const videos = e.target.querySelectorAll('video');
    videos.forEach(v => v.pause());
  });
  
  // Debug video loading issues and force load on user interaction
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('mainVideo');
    if (!video) return;
    
    // Load video metadata on page load (lightweight)
    video.load();
    
    // Force load video on any user interaction (required for large files)
    const loadVideo = () => {
      if (video.readyState === 0) {
        console.log('Loading video on user interaction...');
        video.load();
      }
    };
    
    // Try to load on click/touch
    video.addEventListener('click', loadVideo, { once: true });
    video.addEventListener('touchstart', loadVideo, { once: true });
    document.addEventListener('click', loadVideo, { once: true });
    
    video.addEventListener('error', (e) => {
      console.error('Video error:', e);
      console.error('Video error code:', video.error?.code);
      console.error('Video error message:', video.error?.message);
      console.error('Video network state:', video.networkState);
      console.error('Video ready state:', video.readyState);
      
      // Try alternative paths
      const sources = video.querySelectorAll('source');
      sources.forEach((source, index) => {
        if (index === 0 && source.src.includes('/jconf-xtech/')) {
          console.log('Trying alternative path...');
          source.src = 'assets/video.mp4';
          video.load();
        }
      });
    });
    
    video.addEventListener('loadstart', () => {
      console.log('Video loading started');
    });
    
    video.addEventListener('progress', () => {
      if (video.buffered.length > 0) {
        const percent = Math.round((video.buffered.end(0) / video.duration) * 100);
        console.log('Video loading progress:', percent + '%');
      }
    });
    
    video.addEventListener('canplay', () => {
      console.log('Video can play');
    });
    
    video.addEventListener('canplaythrough', () => {
      console.log('Video can play through');
    });
    
    video.addEventListener('loadedmetadata', () => {
      console.log('Video metadata loaded, duration:', video.duration, 'seconds');
    });
    
    video.addEventListener('loadeddata', () => {
      console.log('Video data loaded');
    });
    
    // Log current source
    const source = video.querySelector('source');
    if (source) {
      console.log('Video source:', source.src);
    }
    
    // Show video element info
    console.log('Video element:', {
      width: video.offsetWidth,
      height: video.offsetHeight,
      visible: video.offsetWidth > 0 && video.offsetHeight > 0
    });
  });
</script>
</body>
</html>
