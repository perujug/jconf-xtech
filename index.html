<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Peru JUG - Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
    </style>
</head>
<body>
    <video id="mainVideo" controls playsinline preload="auto">
        Your browser does not support HTML5 video.
    </video>

    <script>
        const video = document.getElementById('mainVideo');
        
        // Force set video source programmatically to avoid cache issues
        const videoSrc = 'assets/video1.mp4';
        video.src = videoSrc;
        
        // Also add as source element for better browser compatibility
        const source = document.createElement('source');
        source.src = videoSrc;
        source.type = 'video/mp4';
        video.appendChild(source);
        
        // Unmute the video
        video.muted = false;
        video.preload = 'auto';
        
        console.log('Video source set to:', videoSrc);
        console.log('Full video src:', video.src);
        
        // Error handling with detailed logging
        video.addEventListener('error', (e) => {
            console.error('=== VIDEO ERROR ===');
            console.error('Error object:', video.error);
            console.error('Network state:', video.networkState);
            console.error('Ready state:', video.readyState);
            console.error('Current source:', video.currentSrc);
            console.error('Video src:', video.src);
            
            if (video.error) {
                const errorMessages = {
                    1: 'MEDIA_ERR_ABORTED - The user aborted the loading',
                    2: 'MEDIA_ERR_NETWORK - A network error occurred',
                    3: 'MEDIA_ERR_DECODE - An error occurred while decoding',
                    4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - The video source is not supported'
                };
                console.error('Error code:', video.error.code, '-', errorMessages[video.error.code] || 'Unknown error');
                console.error('Error message:', video.error.message);
                
                // Try to fix common issues
                const currentSrc = video.currentSrc || video.src || '';
                console.log('Attempting to fix source path...');
                
                // Always fix to video1.mp4 if video.mp4 is detected
                if (currentSrc.includes('video.mp4') && !currentSrc.includes('video1.mp4')) {
                    console.log('Fixing old video.mp4 reference to video1.mp4');
                    video.src = 'assets/video1.mp4';
                    const source = video.querySelector('source');
                    if (source) {
                        source.src = 'assets/video1.mp4';
                    }
                    video.load();
                } else if (video.error.code === 4) {
                    // If source not supported, try absolute path
                    console.log('Trying absolute path...');
                    const basePath = window.location.pathname.replace(/\/[^/]*$/, '');
                    const absolutePath = basePath + '/assets/video1.mp4';
                    video.src = absolutePath;
                    const source = video.querySelector('source');
                    if (source) {
                        source.src = absolutePath;
                    }
                    video.load();
                }
            }
        });
        
        // Request fullscreen when video can play
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded, duration:', video.duration);
            
            // Try to enter fullscreen
            const requestFullscreen = () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(err => {
                        console.log('Fullscreen request failed:', err);
                    });
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            };
            
            // Request fullscreen after a short delay
            setTimeout(requestFullscreen, 500);
        });
        
        // Ensure video plays
        video.addEventListener('canplay', () => {
            console.log('Video can play');
            if (video.paused) {
                video.play().catch(err => {
                    console.log('Auto-play failed, user interaction required:', err);
                });
            }
        });
        
        video.addEventListener('canplaythrough', () => {
            console.log('Video can play through');
        });
        
        video.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
        });
        
        // Log video source for debugging
        console.log('Video element sources:');
        video.querySelectorAll('source').forEach((source, index) => {
            console.log(`  Source ${index + 1}:`, source.src, '- Type:', source.type);
        });
        
        // Load the video
        video.load();
        
        // Try to play on page load
        const tryPlay = () => {
            console.log('Attempting to play video...');
            video.play().then(() => {
                console.log('Video playing successfully');
            }).catch(err => {
                console.log('Initial play failed, will retry on user interaction:', err);
                
                // Show a message or make video visible for user to click
                video.style.cursor = 'pointer';
                
                // Retry on any user interaction
                const playOnInteraction = () => {
                    video.play().then(() => {
                        console.log('Video playing after user interaction');
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('touchstart', playOnInteraction);
                    }).catch(e => console.error('Retry play failed:', e));
                };
                
                document.addEventListener('click', playOnInteraction, { once: true });
                document.addEventListener('touchstart', playOnInteraction, { once: true });
            });
        };
        
        // Wait for video to be ready
        if (video.readyState >= 2) {
            tryPlay();
        } else {
            video.addEventListener('loadedmetadata', tryPlay, { once: true });
        }
    </script>
</body>
</html>
