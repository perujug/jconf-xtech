<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Peru JUG - Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
    </style>
</head>
<body>
    <video id="mainVideo" controls playsinline preload="auto">
        <source src="assets/video1.mp4?v=1" type="video/mp4">
        <source src="/jconf-xtech/assets/video1.mp4?v=1" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        const video = document.getElementById('mainVideo');
        
        // Unmute the video
        video.muted = false;
        video.preload = 'auto';
        
        // Error handling - try alternative paths
        video.addEventListener('error', (e) => {
            console.error('Video error:', video.error);
            console.error('Video network state:', video.networkState);
            console.error('Video ready state:', video.readyState);
            console.error('Current source:', video.currentSrc);
            
            if (video.error) {
                console.error('Error code:', video.error.code);
                console.error('Error message:', video.error.message);
                
                // Try alternative paths
                const sources = video.querySelectorAll('source');
                const currentSrc = video.currentSrc || '';
                
                // If error and we have multiple sources, try the next one
                if (video.error.code === 4 && sources.length > 1) {
                    const currentIndex = Array.from(sources).findIndex(s => s.src === currentSrc);
                    if (currentIndex >= 0 && currentIndex < sources.length - 1) {
                        console.log('Trying next source...');
                        // Remove failed source and try next
                        sources[currentIndex].remove();
                        video.load();
                    } else if (currentSrc.includes('video.mp4')) {
                        // If somehow trying old video.mp4, force reload with correct file
                        console.log('Detected old video.mp4 reference, fixing...');
                        sources.forEach(s => {
                            if (s.src.includes('video.mp4')) {
                                s.src = s.src.replace('video.mp4', 'video1.mp4');
                            }
                        });
                        video.load();
                    }
                }
            }
        });
        
        // Request fullscreen when video can play
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded, duration:', video.duration);
            
            // Try to enter fullscreen
            const requestFullscreen = () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(err => {
                        console.log('Fullscreen request failed:', err);
                    });
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            };
            
            // Request fullscreen after a short delay
            setTimeout(requestFullscreen, 500);
        });
        
        // Ensure video plays
        video.addEventListener('canplay', () => {
            console.log('Video can play');
            if (video.paused) {
                video.play().catch(err => {
                    console.log('Auto-play failed, user interaction required:', err);
                });
            }
        });
        
        video.addEventListener('canplaythrough', () => {
            console.log('Video can play through');
        });
        
        video.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
        });
        
        // Load the video
        video.load();
        
        // Try to play on page load
        const tryPlay = () => {
            video.play().catch(err => {
                console.log('Initial play failed, will retry on user interaction:', err);
                
                // Show a message or make video visible for user to click
                video.style.cursor = 'pointer';
                
                // Retry on any user interaction
                const playOnInteraction = () => {
                    video.play().then(() => {
                        console.log('Video playing after user interaction');
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('touchstart', playOnInteraction);
                    }).catch(e => console.error('Retry play failed:', e));
                };
                
                document.addEventListener('click', playOnInteraction, { once: true });
                document.addEventListener('touchstart', playOnInteraction, { once: true });
            });
        };
        
        // Wait for video to be ready
        if (video.readyState >= 2) {
            tryPlay();
        } else {
            video.addEventListener('loadedmetadata', tryPlay, { once: true });
        }
    </script>
</body>
</html>
