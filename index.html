<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Peru JUG - Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
        
        .social-overlay {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-overlay:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: scale(1.05);
        }
        
        .social-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #555;
            margin-top: 6px;
            text-align: center;
            transition: color 0.3s ease;
        }
        
        .social-link:hover .social-label {
            color: #333;
        }
        
        .social-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-link:hover .social-icon {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        
        .social-link.facebook .social-icon {
            background: linear-gradient(135deg, #1877f2 0%, #0d5dbf 100%);
            color: #fff;
        }
        
        .social-link.twitter .social-icon {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            color: #fff;
        }
        
        .social-link.linkedin .social-icon {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            color: #fff;
        }
        
        .social-link.youtube .social-icon {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #fff;
        }
        
        .social-title {
            color: #333;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .social-overlay {
                bottom: 15px;
                right: 15px;
                padding: 15px 18px;
            }
            
            .social-title {
                font-size: 1.1rem;
            }
            
            .social-links {
                gap: 12px;
                margin-bottom: 10px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
            }
            
            .social-icon svg {
                width: 20px;
                height: 20px;
            }
            
            .social-label {
                font-size: 0.65rem;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>
    <video id="mainVideo" controls playsinline preload="auto" loop>
        Your browser does not support HTML5 video.
    </video>
    
    <div class="social-overlay" id="socialOverlay">
        <div class="social-links">
            <a href="https://www.facebook.com/groups/perujug" target="_blank" rel="noopener noreferrer" class="social-link facebook" title="Facebook">
                <div class="social-icon">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

                <div class="social-icon">

            <a href="https://www.linkedin.com/company/perujug/" target="_blank" rel="noopener noreferrer" class="social-link linkedin" title="LinkedIn">
                <div class="social-icon">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                </div>
                <span class="social-label">@PeruJUG</span>
            </a>
            <a href="https://www.youtube.com/c/PeruJUG" target="_blank" rel="noopener noreferrer" class="social-link youtube" title="YouTube">
                <div class="social-icon">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </div>
                <span class="social-label">@PeruJUG</span>
            </a>
        </div>
        <div class="social-title">PeruJUG</div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        
        // Force set video source programmatically to avoid cache issues
        const videoSrc = 'assets/video1.mp4';
        video.src = videoSrc;
        
        // Also add as source element for better browser compatibility
        const source = document.createElement('source');
        source.src = videoSrc;
        source.type = 'video/mp4';
        video.appendChild(source);
        
        // Unmute the video and enable looping
        video.muted = false;
        video.preload = 'auto';
        video.loop = true;
        
        console.log('Video source set to:', videoSrc);
        console.log('Full video src:', video.src);
        
        // Error handling with detailed logging
        video.addEventListener('error', (e) => {
            console.error('=== VIDEO ERROR ===');
            console.error('Error object:', video.error);
            console.error('Network state:', video.networkState);
            console.error('Ready state:', video.readyState);
            console.error('Current source:', video.currentSrc);
            console.error('Video src:', video.src);
            
            if (video.error) {
                const errorMessages = {
                    1: 'MEDIA_ERR_ABORTED - The user aborted the loading',
                    2: 'MEDIA_ERR_NETWORK - A network error occurred',
                    3: 'MEDIA_ERR_DECODE - An error occurred while decoding',
                    4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - The video source is not supported'
                };
                console.error('Error code:', video.error.code, '-', errorMessages[video.error.code] || 'Unknown error');
                console.error('Error message:', video.error.message);
                
                // Try to fix common issues
                const currentSrc = video.currentSrc || video.src || '';
                console.log('Attempting to fix source path...');
                
                // Always fix to video1.mp4 if video.mp4 is detected
                if (currentSrc.includes('video.mp4') && !currentSrc.includes('video1.mp4')) {
                    console.log('Fixing old video.mp4 reference to video1.mp4');
                    video.src = 'assets/video1.mp4';
                    const source = video.querySelector('source');
                    if (source) {
                        source.src = 'assets/video1.mp4';
                    }
                    video.load();
                } else if (video.error.code === 4) {
                    // If source not supported, try absolute path
                    console.log('Trying absolute path...');
                    const basePath = window.location.pathname.replace(/\/[^/]*$/, '');
                    const absolutePath = basePath + '/assets/video1.mp4';
                    video.src = absolutePath;
                    const source = video.querySelector('source');
                    if (source) {
                        source.src = absolutePath;
                    }
                    video.load();
                }
            }
        });
        
        // Request fullscreen when video can play
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded, duration:', video.duration);
            
            // Try to enter fullscreen
            const requestFullscreen = () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(err => {
                        console.log('Fullscreen request failed:', err);
                    });
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            };
            
            // Request fullscreen after a short delay
            setTimeout(requestFullscreen, 500);
        });
        
        // Ensure video plays
        video.addEventListener('canplay', () => {
            console.log('Video can play');
            if (video.paused) {
                video.play().catch(err => {
                    console.log('Auto-play failed, user interaction required:', err);
                });
            }
        });
        
        video.addEventListener('canplaythrough', () => {
            console.log('Video can play through');
        });
        
        video.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
        });
        
        // Log video source for debugging
        console.log('Video element sources:');
        video.querySelectorAll('source').forEach((source, index) => {
            console.log(`  Source ${index + 1}:`, source.src, '- Type:', source.type);
        });
        
        // Load the video
        video.load();
        
        // Try to play on page load
        const tryPlay = () => {
            console.log('Attempting to play video...');
            video.play().then(() => {
                console.log('Video playing successfully');
            }).catch(err => {
                console.log('Initial play failed, will retry on user interaction:', err);
                
                // Show a message or make video visible for user to click
                video.style.cursor = 'pointer';
                
                // Retry on any user interaction
                const playOnInteraction = () => {
                    video.play().then(() => {
                        console.log('Video playing after user interaction');
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('touchstart', playOnInteraction);
                    }).catch(e => console.error('Retry play failed:', e));
                };
                
                document.addEventListener('click', playOnInteraction, { once: true });
                document.addEventListener('touchstart', playOnInteraction, { once: true });
            });
        };
        
        // Wait for video to be ready
        if (video.readyState >= 2) {
            tryPlay();
        } else {
            video.addEventListener('loadedmetadata', tryPlay, { once: true });
        }
    </script>
</body>
</html>
