<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gallery-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding: 20px;
            background: transparent;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .media-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            min-height: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
        }
        
        .media-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .media-item.active {
            opacity: 1;
            z-index: 1;
        }
        
        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .progress-bar-custom {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            flex-shrink: 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .media-counter {
            text-align: center;
            margin-top: 10px;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Peru JUG</h1>
        
        <div class="media-wrapper" id="mediaWrapper">
            <!-- Media items will be loaded here -->
        </div>
        
        <div class="progress-bar-custom">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="media-counter" id="mediaCounter">1 / 5</div>
        
        <div class="controls">
            <button class="btn btn-outline-primary" id="prevBtn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                Previous
            </button>
            
            <button class="btn btn-primary" id="playPauseBtn">
                <span id="playPauseIcon">⏸</span> Pause
            </button>
            
            <button class="btn btn-outline-primary" id="nextBtn">
                Next
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration: Add your media files here
        const mediaFiles = [
            { type: 'video', src: 'assets/video.mp4' },
            { type: 'image', src: 'assets/photo1.jpg' },
            { type: 'image', src: 'assets/photo2.jpg' },
            { type: 'image', src: 'assets/photo3.jpg' },
            { type: 'image', src: 'assets/photo4.jpg' }
        ];

        let currentIndex = 0;
        let isPlaying = true;
        let rotationInterval;
        const rotationDelay = 5000; // 5 seconds for images

        const mediaWrapper = document.getElementById('mediaWrapper');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const mediaCounter = document.getElementById('mediaCounter');

        // Create media elements
        function initializeGallery() {
            mediaFiles.forEach((media, index) => {
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'media-item';
                if (index === 0) mediaDiv.classList.add('active');

                if (media.type === 'video') {
                    const video = document.createElement('video');
                    video.src = media.src;
                    video.muted = true;
                    video.loop = false; // Don't loop - wait for video to end
                    video.playsInline = true;
                    video.preload = 'auto';
                    video.controls = true; // Show video controls
                    video.style.width = '100%';
                    video.style.height = '100%';
                    
                    // Ensure video loads and plays completely
                    video.addEventListener('loadedmetadata', () => {
                        console.log('Video metadata loaded, duration:', video.duration);
                    });
                    
                    video.addEventListener('canplay', () => {
                        console.log('Video can play');
                    });
                    
                    video.addEventListener('canplaythrough', () => {
                        console.log('Video can play through');
                    });
                    
                    // Listen for video end to advance to next slide
                    video.addEventListener('ended', () => {
                        console.log('Video ended, advancing to next slide');
                        if (isPlaying) {
                            // Small delay to ensure video fully ended
                            setTimeout(() => {
                                nextMedia();
                            }, 100);
                        }
                    });
                    
                    video.addEventListener('error', (e) => {
                        console.error('Video error:', video.error);
                        console.error('Video network state:', video.networkState);
                        console.error('Video ready state:', video.readyState);
                    });
                    
                    mediaDiv.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = media.src;
                    img.alt = `Photo ${index + 1}`;
                    mediaDiv.appendChild(img);
                }

                mediaWrapper.appendChild(mediaDiv);
            });

            updateCounter();
            updateProgress();
            
            // Start rotation only if first item is not a video
            const firstItem = mediaWrapper.querySelector('.media-item.active');
            const firstVideo = firstItem?.querySelector('video');
            if (!firstVideo && isPlaying) {
                startRotation();
            } else if (firstVideo && isPlaying) {
                // Start playing the video
                firstVideo.play().catch(e => console.log('Video play failed:', e));
            }
        }

        // Show specific media item
        function showMedia(index) {
            const items = mediaWrapper.querySelectorAll('.media-item');
            
            // Stop current rotation timer
            stopRotation();
            
            items.forEach((item, i) => {
                const video = item.querySelector('video');
                
                if (i === index) {
                    item.classList.add('active');
                    if (video && isPlaying) {
                        // Reset and play video from start
                        video.currentTime = 0;
                        // Wait a bit for video to be ready, then play
                        const playVideo = () => {
                            video.play().catch(e => {
                                console.log('Video play failed:', e);
                                // Retry after a short delay
                                setTimeout(() => {
                                    video.load();
                                    video.play().catch(err => console.error('Retry failed:', err));
                                }, 500);
                            });
                        };
                        
                        if (video.readyState >= 2) {
                            playVideo();
                        } else {
                            video.addEventListener('canplay', playVideo, { once: true });
                            video.load();
                        }
                        // Don't start interval for videos - they will advance on 'ended' event
                    } else if (!video && isPlaying) {
                        // For images, start the rotation timer
                        startRotation();
                    }
                } else {
                    item.classList.remove('active');
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                }
            });

            currentIndex = index;
            updateCounter();
            updateProgress();
        }

        // Update counter
        function updateCounter() {
            mediaCounter.textContent = `${currentIndex + 1} / ${mediaFiles.length}`;
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentIndex + 1) / mediaFiles.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Next media
        function nextMedia() {
            const newIndex = (currentIndex + 1) % mediaFiles.length;
            showMedia(newIndex);
        }

        // Previous media
        function prevMedia() {
            const newIndex = (currentIndex - 1 + mediaFiles.length) % mediaFiles.length;
            showMedia(newIndex);
        }

        // Start automatic rotation (only for images, videos advance on 'ended' event)
        function startRotation() {
            if (rotationInterval) clearInterval(rotationInterval);
            
            // Only start rotation if current media is not a video
            const currentItem = mediaWrapper.querySelector('.media-item.active');
            const video = currentItem?.querySelector('video');
            
            if (!video && isPlaying) {
                rotationInterval = setInterval(() => {
                    const currentItem = mediaWrapper.querySelector('.media-item.active');
                    const video = currentItem?.querySelector('video');
                    // Only advance if it's not a video (videos advance on 'ended' event)
                    if (!video) {
                        nextMedia();
                    }
                }, rotationDelay);
            }
        }

        // Stop rotation
        function stopRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
                rotationInterval = null;
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            
            const currentItem = mediaWrapper.querySelector('.media-item.active');
            const video = currentItem?.querySelector('video');
            
            if (isPlaying) {
                playPauseIcon.textContent = '⏸';
                playPauseBtn.innerHTML = '<span id="playPauseIcon">⏸</span> Pause';
                
                if (video) {
                    // Resume video
                    video.play().catch(e => console.log('Video play failed:', e));
                } else {
                    // Start rotation for images
                    startRotation();
                }
            } else {
                playPauseIcon.textContent = '▶';
                playPauseBtn.innerHTML = '<span id="playPauseIcon">▶</span> Play';
                stopRotation();
                
                // Pause current video if any
                if (video) video.pause();
            }
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => {
            stopRotation(); // Stop current timer
            nextMedia(); // This will start appropriate rotation in showMedia()
        });
        prevBtn.addEventListener('click', () => {
            stopRotation(); // Stop current timer
            prevMedia(); // This will start appropriate rotation in showMedia()
        });

        // Initialize
        initializeGallery();
    </script>
</body>
</html>
