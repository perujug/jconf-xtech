    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .social-overlay {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: move;
            user-select: none;
            transition: box-shadow 0.3s ease;
        }
        
        /* In fullscreen, use absolute positioning relative to container */
        .video-container:fullscreen .social-overlay,
        .video-container:-webkit-full-screen .social-overlay,
        .video-container:-moz-full-screen .social-overlay,
        .video-container:-ms-fullscreen .social-overlay {
            position: absolute !important;
            bottom: 30px !important;
            right: 30px !important;
            top: auto !important;
            left: auto !important;
            z-index: 2147483647 !important;
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Also handle when body/document is in fullscreen */
        :fullscreen .social-overlay,
        :-webkit-full-screen .social-overlay,
        :-moz-full-screen .social-overlay,
        :-ms-fullscreen .social-overlay {
            position: absolute !important;
            bottom: 30px !important;
            right: 30px !important;
            top: auto !important;
            left: auto !important;
            z-index: 2147483647 !important;
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .social-overlay:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .social-overlay.dragging {
            cursor: grabbing;
            transition: none;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: scale(1.05);
        }
        
        .social-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #555;
            margin-top: 6px;
            text-align: center;
            transition: color 0.3s ease;
        }
        
        .social-link:hover .social-label {
            color: #333;
        }
        
        .social-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-link:hover .social-icon {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        
        .social-link.facebook .social-icon {
            background: linear-gradient(135deg, #1877f2 0%, #0d5dbf 100%);
            color: #fff;
        }
        
        .social-link.twitter .social-icon {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            color: #fff;
        }
        
        .social-link.linkedin .social-icon {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            color: #fff;
        }
        
        .social-link.youtube .social-icon {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #fff;
        }
        
        .social-title {
            color: #333;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .social-overlay {
                bottom: 15px;
                right: 15px;
                padding: 15px 18px;
            }
            
            .social-title {
                font-size: 1.1rem;
            }
            
            .social-links {
                gap: 12px;
                margin-bottom: 10px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
            }
            
            .social-icon svg {
                width: 20px;
                height: 20px;
            }
            
            .social-label {
                font-size: 0.65rem;
                margin-top: 4px;
            }
        }
    </style>

    <script>
        const video = document.getElementById('mainVideo');
        
        // Force set video source programmatically to avoid cache issues
        const videoSrc = 'assets/video1.mp4';
        video.src = videoSrc;
        
        // Also add as source element for better browser compatibility
        const source = document.createElement('source');
        source.src = videoSrc;
        source.type = 'video/mp4';
        video.appendChild(source);
        
        // Unmute the video and enable looping
        video.muted = false;
        video.preload = 'auto';
        video.loop = true;
        
        console.log('Video source set to:', videoSrc);
        console.log('Full video src:', video.src);
        
        // Error handling with detailed logging
        video.addEventListener('error', (e) => {
            console.error('=== VIDEO ERROR ===');
            console.error('Error object:', video.error);
            console.error('Network state:', video.networkState);
            console.error('Ready state:', video.readyState);
            console.error('Current source:', video.currentSrc);
            console.error('Video src:', video.src);
            
            if (video.error) {
                const errorMessages = {
                    1: 'MEDIA_ERR_ABORTED - The user aborted the loading',
                    2: 'MEDIA_ERR_NETWORK - A network error occurred',
                    3: 'MEDIA_ERR_DECODE - An error occurred while decoding',
                    4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - The video source is not supported'
                };
                console.error('Error code:', video.error.code, '-', errorMessages[video.error.code] || 'Unknown error');
                console.error('Error message:', video.error.message);
                
                // Try to fix common issues
                const currentSrc = video.currentSrc || video.src || '';
                console.log('Attempting to fix source path...');
                
                // Always fix to video1.mp4 if video.mp4 is detected
                if (currentSrc.includes('video.mp4') && !currentSrc.includes('video1.mp4')) {
                    console.log('Fixing old video.mp4 reference to video1.mp4');
                    video.src = 'assets/video1.mp4';
                    const source = video.querySelector('source');
                    if (source) {
                        source.src = 'assets/video1.mp4';
                    }
                    video.load();
                } else if (video.error.code === 4) {
                    // If source not supported, try absolute path
                    console.log('Trying absolute path...');
                    const basePath = window.location.pathname.replace(/\/[^/]*$/, '');
                    const absolutePath = basePath + '/assets/video1.mp4';
                    video.src = absolutePath;
                    const source = video.querySelector('source');
                    if (source) {
                        source.src = absolutePath;
                    }
                    video.load();
                }
            }
        });
        
        // Request fullscreen on container (so overlay is visible)
        const videoContainer = document.getElementById('videoContainer');
        
        // Function to request fullscreen (must be called from user interaction)
        const requestFullscreen = () => {
            const element = videoContainer;
            
            // Ensure overlay is visible before entering fullscreen
            socialOverlay.style.display = 'flex';
            socialOverlay.style.visibility = 'visible';
            socialOverlay.style.opacity = '1';
            
            if (element.requestFullscreen) {
                element.requestFullscreen().then(() => {
                    // Force overlay visibility after fullscreen
                    setTimeout(() => {
                        socialOverlay.style.display = 'flex';
                        socialOverlay.style.visibility = 'visible';
                        socialOverlay.style.opacity = '1';
                        socialOverlay.style.zIndex = '2147483647';
                    }, 100);
                }).catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
                setTimeout(() => {
                    socialOverlay.style.display = 'flex';
                    socialOverlay.style.visibility = 'visible';
                    socialOverlay.style.opacity = '1';
                    socialOverlay.style.zIndex = '2147483647';
                }, 100);
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
                setTimeout(() => {
                    socialOverlay.style.display = 'flex';
                    socialOverlay.style.visibility = 'visible';
                    socialOverlay.style.opacity = '1';
                    socialOverlay.style.zIndex = '2147483647';
                }, 100);
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
                setTimeout(() => {
                    socialOverlay.style.display = 'flex';
                    socialOverlay.style.visibility = 'visible';
                    socialOverlay.style.opacity = '1';
                    socialOverlay.style.zIndex = '2147483647';
                }, 100);
            }
        };
        
        // Request fullscreen on user click (respects browser security)
        let fullscreenRequested = false;
        const requestFullscreenOnInteraction = () => {
            if (!fullscreenRequested) {
                const isFullscreen = document.fullscreenElement || 
                                    document.webkitFullscreenElement || 
                                    document.mozFullScreenElement || 
                                    document.msFullscreenElement;
                
                if (!isFullscreen) {
                    requestFullscreen();
                    fullscreenRequested = true;
                    // Remove listeners after first successful request
                    document.removeEventListener('click', requestFullscreenOnInteraction);
                    document.removeEventListener('touchstart', requestFullscreenOnInteraction);
                }
            }
        };
        
        // Listen for user interaction to request fullscreen
        document.addEventListener('click', requestFullscreenOnInteraction, { once: true });
        document.addEventListener('touchstart', requestFullscreenOnInteraction, { once: true });
        
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded, duration:', video.duration);
        });
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', updateOverlayPosition);
        document.addEventListener('webkitfullscreenchange', updateOverlayPosition);
        document.addEventListener('mozfullscreenchange', updateOverlayPosition);
        document.addEventListener('MSFullscreenChange', updateOverlayPosition);
        
        function updateOverlayPosition() {
            // Ensure overlay is visible and positioned correctly in fullscreen
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                // In fullscreen, use absolute positioning relative to the fullscreen container
                socialOverlay.style.position = 'absolute';
                socialOverlay.style.zIndex = '2147483647';
                socialOverlay.style.display = 'flex';
                socialOverlay.style.visibility = 'visible';
                socialOverlay.style.opacity = '1';
                
                // Ensure overlay is in the fullscreen element
                const fullscreenElement = isFullscreen;
                if (fullscreenElement && !fullscreenElement.contains(socialOverlay)) {
                    // If overlay is not in fullscreen element, append it
                    fullscreenElement.appendChild(socialOverlay);
                }
                
                // Restore position from saved values or use default
                const savedPosition = localStorage.getItem('socialOverlayPosition');
                if (savedPosition) {
                    try {
                        const pos = JSON.parse(savedPosition);
                        if (pos.left && pos.top) {
                            // Convert to absolute positioning in fullscreen
                            const containerRect = fullscreenElement.getBoundingClientRect();
                            const savedLeft = parseFloat(pos.left);
                            const savedTop = parseFloat(pos.top);
                            
                            // Calculate relative position
                            const relativeLeft = savedLeft - containerRect.left;
                            const relativeTop = savedTop - containerRect.top;
                            
                            socialOverlay.style.left = relativeLeft + 'px';
                            socialOverlay.style.top = relativeTop + 'px';
                            socialOverlay.style.right = 'auto';
                            socialOverlay.style.bottom = 'auto';
                        }
                    } catch (e) {
                        console.log('Error loading position:', e);
                    }
                }
                
                // Periodically check and ensure overlay is visible
                const visibilityCheck = setInterval(() => {
                    const stillFullscreen = document.fullscreenElement || 
                                          document.webkitFullscreenElement || 
                                          document.mozFullScreenElement || 
                                          document.msFullscreenElement;
                    if (stillFullscreen) {
                        socialOverlay.style.display = 'flex';
                        socialOverlay.style.visibility = 'visible';
                        socialOverlay.style.opacity = '1';
                        socialOverlay.style.zIndex = '2147483647';
                        socialOverlay.style.position = 'absolute';
                    } else {
                        clearInterval(visibilityCheck);
                    }
                }, 500);
            } else {
                // Restore normal fixed positioning when exiting fullscreen
                socialOverlay.style.position = 'fixed';
                socialOverlay.style.visibility = 'visible';
                socialOverlay.style.opacity = '1';
                
                // Restore saved position
                const savedPosition = localStorage.getItem('socialOverlayPosition');
                if (savedPosition) {
                    try {
                        const pos = JSON.parse(savedPosition);
                        if (pos.left && pos.top) {
                            socialOverlay.style.left = pos.left;
                            socialOverlay.style.top = pos.top;
                            socialOverlay.style.right = 'auto';
                            socialOverlay.style.bottom = 'auto';
                        }
                    } catch (e) {
                        console.log('Error loading position:', e);
                    }
                }
            }
        }
        
        // Also check overlay visibility periodically
        setInterval(() => {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            if (isFullscreen) {
                socialOverlay.style.display = 'flex';
                socialOverlay.style.visibility = 'visible';
                socialOverlay.style.opacity = '1';
                socialOverlay.style.zIndex = '2147483647';
            }
        }, 1000);
        
        // Ensure video plays
        video.addEventListener('canplay', () => {
            console.log('Video can play');
            if (video.paused) {
                video.play().catch(err => {
                    console.log('Auto-play failed, user interaction required:', err);
                });
            }
        });
        
        video.addEventListener('canplaythrough', () => {
            console.log('Video can play through');
        });
        
        video.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
        });
        
        // Log video source for debugging
        console.log('Video element sources:');
        video.querySelectorAll('source').forEach((source, index) => {
            console.log(`  Source ${index + 1}:`, source.src, '- Type:', source.type);
        });
        
        // Load the video
        video.load();
        
        // Try to play on page load
        const tryPlay = () => {
            console.log('Attempting to play video...');
            video.play().then(() => {
                console.log('Video playing successfully');
            }).catch(err => {
                console.log('Initial play failed, will retry on user interaction:', err);
                
                // Show a message or make video visible for user to click
                video.style.cursor = 'pointer';
                
                // Retry on any user interaction
                const playOnInteraction = () => {
                    video.play().then(() => {
                        console.log('Video playing after user interaction');
                        document.removeEventListener('click', playOnInteraction);
                        document.removeEventListener('touchstart', playOnInteraction);
                    }).catch(e => console.error('Retry play failed:', e));
                };
                
                document.addEventListener('click', playOnInteraction, { once: true });
                document.addEventListener('touchstart', playOnInteraction, { once: true });
            });
        };
        
        // Wait for video to be ready
        if (video.readyState >= 2) {
            tryPlay();
        } else {
            video.addEventListener('loadedmetadata', tryPlay, { once: true });
        }
        
        // Make social overlay draggable
        const socialOverlay = document.getElementById('socialOverlay');
        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;
        
        // Load saved position from localStorage
        const savedPosition = localStorage.getItem('socialOverlayPosition');
        if (savedPosition) {
            try {
                const pos = JSON.parse(savedPosition);
                if (pos.left && pos.top) {
                    socialOverlay.style.left = pos.left;
                    socialOverlay.style.right = 'auto';
                    socialOverlay.style.top = pos.top;
                    socialOverlay.style.bottom = 'auto';
                }
            } catch (e) {
                console.log('Error loading saved position:', e);
            }
        }
        
        // Prevent dragging when clicking on links
        const socialLinks = socialOverlay.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            link.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });
            link.addEventListener('touchstart', (e) => {
                e.stopPropagation();
            });
        });
        
        // Mouse events
        socialOverlay.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        
        // Touch events
        socialOverlay.addEventListener('touchstart', dragStart, { passive: false });
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('touchend', dragEnd);
        
        function dragStart(e) {
            // Don't start drag if clicking on a link
            if (e.target.closest('.social-link')) {
                return;
            }
            
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            const rect = socialOverlay.getBoundingClientRect();
            
            if (isFullscreen) {
                // In fullscreen, calculate offset relative to fullscreen container
                const fullscreenElement = isFullscreen;
                const containerRect = fullscreenElement.getBoundingClientRect();
                
                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX - containerRect.left - (rect.left - containerRect.left);
                    initialY = e.touches[0].clientY - containerRect.top - (rect.top - containerRect.top);
                } else {
                    initialX = e.clientX - containerRect.left - (rect.left - containerRect.left);
                    initialY = e.clientY - containerRect.top - (rect.top - containerRect.top);
                }
            } else {
                // Normal mode
                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX - rect.left;
                    initialY = e.touches[0].clientY - rect.top;
                } else {
                    initialX = e.clientX - rect.left;
                    initialY = e.clientY - rect.top;
                }
            }
            
            isDragging = true;
            socialOverlay.classList.add('dragging');
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                let clientX, clientY;
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                // Get viewport dimensions (works in both normal and fullscreen)
                const isFullscreen = document.fullscreenElement || 
                                    document.webkitFullscreenElement || 
                                    document.mozFullScreenElement || 
                                    document.msFullscreenElement;
                
                if (isFullscreen) {
                    // In fullscreen, calculate position relative to fullscreen container
                    const fullscreenElement = isFullscreen;
                    const containerRect = fullscreenElement.getBoundingClientRect();
                    
                    currentX = clientX - containerRect.left - initialX;
                    currentY = clientY - containerRect.top - initialY;
                    
                    // Keep overlay within container bounds
                    const rect = socialOverlay.getBoundingClientRect();
                    const maxX = containerRect.width - rect.width;
                    const maxY = containerRect.height - rect.height;
                    
                    currentX = Math.max(0, Math.min(currentX, maxX));
                    currentY = Math.max(0, Math.min(currentY, maxY));
                    
                    socialOverlay.style.position = 'absolute';
                    socialOverlay.style.left = currentX + 'px';
                    socialOverlay.style.top = currentY + 'px';
                    socialOverlay.style.right = 'auto';
                    socialOverlay.style.bottom = 'auto';
                } else {
                    // Normal mode - use fixed positioning
                    currentX = clientX - initialX;
                    currentY = clientY - initialY;
                    
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    
                    // Keep overlay within viewport bounds
                    const rect = socialOverlay.getBoundingClientRect();
                    const maxX = viewportWidth - rect.width;
                    const maxY = viewportHeight - rect.height;
                    
                    currentX = Math.max(0, Math.min(currentX, maxX));
                    currentY = Math.max(0, Math.min(currentY, maxY));
                    
                    socialOverlay.style.position = 'fixed';
                    socialOverlay.style.left = currentX + 'px';
                    socialOverlay.style.top = currentY + 'px';
                    socialOverlay.style.right = 'auto';
                    socialOverlay.style.bottom = 'auto';
                }
            }
        }
        
        function dragEnd(e) {
            if (isDragging) {
                isDragging = false;
                socialOverlay.classList.remove('dragging');
                
                // Save position to localStorage
                const isFullscreen = document.fullscreenElement || 
                                    document.webkitFullscreenElement || 
                                    document.mozFullScreenElement || 
                                    document.msFullscreenElement;
                
                const rect = socialOverlay.getBoundingClientRect();
                
                if (isFullscreen) {
                    // In fullscreen, save absolute position within container
                    const fullscreenElement = isFullscreen;
                    const containerRect = fullscreenElement.getBoundingClientRect();
                    const relativeLeft = rect.left - containerRect.left;
                    const relativeTop = rect.top - containerRect.top;
                    
                    // Save both relative (for fullscreen) and absolute (for normal mode)
                    const position = {
                        left: rect.left + 'px',
                        top: rect.top + 'px',
                        relativeLeft: relativeLeft + 'px',
                        relativeTop: relativeTop + 'px',
                        isFullscreen: true
                    };
                    localStorage.setItem('socialOverlayPosition', JSON.stringify(position));
                } else {
                    // Normal mode - save fixed position
                    const position = {
                        left: rect.left + 'px',
                        top: rect.top + 'px',
                        isFullscreen: false
                    };
                    localStorage.setItem('socialOverlayPosition', JSON.stringify(position));
                }
            }
        }
    </script>
